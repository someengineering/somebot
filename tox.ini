[tox]
envlist = py38-{black,syntax,tests}

[flake8]
max-line-length=240
exclude =
  .git,.tox,__pycache__,.idea,.pytest_cache
application-import-names=somebot
#ignore=F403, F405, E722, N806, N813, E266, W503

[pytest]
addopts= --cov=somebot -rs -vv
testpaths=
  test

[testenv]
install_command = python -m pip install -f /build {opts} {packages}
usedevelop = true

[testenv:py38-syntax]
platform = linux
deps =
  flake8
  pep8-naming
commands =
  flake8 --verbose

[testenv:py38-tests]
platform = linux
deps =
  pytest
  pytest-cov
commands=
  pytest

[testenv:py38-black]
platform = linux
deps =
  black
commands=
  black --check --target-version py38 somebot/ test/
